{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>HAVS CALC DB</title>
</head>
<body>
    
    <!-- Navigation -->
    <nav>
      <div class="container-fluid">
        <div class="row blue">
          <div class="col p-3 d-flex justify-content-start align-items-center">
            <a class="text-gold" href="#" id="logo">HAVS <span class="maroon">| CALC |</span> DB</a> 
            <!-- Add Href -->
          </div>
        

          <div class="col p-3 d-flex justify-content-end">
              <ul class="nav">
                  {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'calculator_list' %}">Calculator</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'equipment_list' %}">Equipment</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sign Out</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sign In</a>
                  </li>
                  {% endif %}
                </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    {% block content %}
    
    {% endblock content %}

    <!-- Footer -->
    <footer class="footer fixed-bottom">
      <div class="row blue">
        <div class="col text-center p-3 m-0">
        <p>Created by TuckerFaulk</p>
        </div>
      </div>
    </footer>

    <!-- Scripts -->

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/7eeb2b83b1.js" crossorigin="anonymous"></script>
    
</body>
</html>
