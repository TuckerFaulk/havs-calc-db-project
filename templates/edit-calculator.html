{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container">
  <div class="row m-4">
    <h1>Edit Equipment in Calculator</h1>
  </div>
  <div class="row m-4">
    <form method="POST" style="margin-top: 1.3em;">
      {{ form | crispy }}
      {% csrf_token %}
      <button type="submit" class="btn btn-signup btn-lg">Submit</button>
      <!-- Add a Cancel Button -->
  </form>
  </div>
</div>

{%endblock%}
